<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Welcome To Rodeo</title>
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
	<link rel="stylesheet" href="/resources/css/styles.css" />
	<script type="text/javascript" src="/resources/js/jquery.js"></script>
	<script type="text/javascript" src="/resources/js/jquery.simplemodal.min.js"></script>
	<script type="text/javascript" src="/resources/js/jquery.animate.enhanced.js"></script>
	
	<script type="text/javascript" src="/resources/js/mustache.js"></script>
	<script type="text/javascript" src="/resources/js/rodeo-utils.js"></script>
	<script type="text/javascript" src="/resources/js/rodeo-notifications.js"></script>
	<script type="text/javascript" src="/resources/js/rodeo-storage.js"></script>
	<script type="text/javascript" src="/resources/js/rodeo-client.js"></script>
	<script type="text/javascript" src="/resources/js/rodeo-client-syncflow.js"></script>
	<script type="text/javascript" src="/resources/js/rodeo-application.js"></script>
	<script type="text/html" id="modal-welcome">
		<div class="modal alert">
			<h2>Welcome to Rodeo</h2>
			<div>
				<p>We noticed that you didn't have a Rodeo account. We've gone ahead and created one for you!</p>
				<p>Technology Rules!</p>
				<p>If you would like, you can link an email address to your account. You do not have to, but you will be missing out on some benefits:</p>
				<ul>
					<li>Account Recover</li>
					<li>Notifications from others in your event</li>
				</ul>
				<p>You can also do this later at any time</p>
			</div>
			<div>
				<form>
					<input type="text" name="email" placeholder="email address" size="45"/>
				</form>
			</div>
			<div class="actions">
				<div class="button">Ok</div>
			</div>
		</div>
	</script>
	<script type="text/html" id="modal-alert">
		{% raw %}
		<div class="modal alert">
			<h2>{{title}}</h2>
			<div>{{message}}</div>
			<div class="actions">
				<div class="button">{{label}}</div>
			</div>
		</div>
		{% endraw %}
	</script>
	<script type="text/html" id="modal-sync">
		<div class="modal alert sync">
			<ul>
				<li id="start">
					<h2>Rodeo Sync</h2>
					<p>How would you like to sync?</p>
					<div class="choice">
						<div class="actions">
							<div class="button account-device">Sync this account to another device</div>
							<div class="button device-account">Sync this device to another account</div>
							<div class="button cancel">Cancel</div>
						</div>
					</div>
				</li>
				<li id="account-device" class="step">
					<h2>Sync Current Account to Device</h2>
					<p>First, have your device ready.</p>
					<p>Next, by pressing "Get Token" below, we will generate a special sync token for you.</p>
					<p>Once generated, you will have 2 minutes to input this token into your device.</p>
					<p>After 2 minutes, the token will expire, if you failed to enter the sync token, you will need to repeat this process again</p>
					<div class="actions">
						<div class="button get-token">Get Token</div>
						<div class="button cancel">Cancel</div>
					</div>
				</li>
				<li id="account-device-token" class="step">
					<img class="loader" src="/resources/img/ajax-loader.gif" />
					<h2>Your Sync Token</h2>
					<p>Enter this token into your device. Remember, once it appears you only of 2 minutes to perform this action</p>
					<p class="token"></p>
					<div class="actions">
						<div class="button cancel">Done</div>
					</div>
				</li>
				<li id="device-account" class="step">
					<h2>Submit Token</h2>
					<p>Enter your sync token here to sync this device with an account</p>
					<input type="text" placeholder="sync token">
					<div class="button cancel">Submit</div>
					<div class="button cancel">Cancel</div>
				</li>
				<li id="complete" class="step">
					Thanks!
				</li>
			</ul>
		</div>
	</script>
</head>
<body>
	<h1>Rodeo</h1>
	<a href="#" id="action-new">Create a New Event</a>
	<a href="#" id="action-sync">Sync Options</a>
</body>
</html>
